    300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="content">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="css/components/img/icone-logo.png" alt="Logo Fala, CEUB!">
                    <img src="css/components/img/Fala, CEUB!.png" alt="escrita">
                </a>
            </div>
           
            <div class="menu">
                <ul>
                    <li><a href="pages/avalie.html">Avalie</a></li>
                    <li><a href="pages/reclame.html">Reclame</a></li>
                    <li><a href="pages/sugira.html">Sugira</a></li>
                    <li><a href="pages/para-empresas.html">Para Empresas</a></li>
                </ul>
            </div>
           
            <div class="auth-buttons">
                <a href="pages/criar-conta.html" class="btn-criar-conta">criar conta</a>
                <a href="pages/entrar.html" class="btn-entrar">Entrar</a>

        </nav>
    </header>
   
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Fala, CEUB!</h1>
                <p>Um espaço seguro para que alunos possam expressar suas <span class="highlight">opiniões!</span></p>
            </div>
           
            <div class="hero-image">
                <img src="assets/images/avatars/user.png" alt="Avatar de usuário">
                <div class="chat-bubble">
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </section>

        <section class="features-container">
            <div class="features">
                <div class="feature-card avalie">
                    <h2>Avalie</h2>
                    <img src="assets/images/icons/star.svg" alt="Ícone de estrela">
                    <a href="pages/avalie.html" class="action-button">
                        Avaliar
                        <span class="arrow-icon">›</span>
                    </a>
                </div>

                <div class="feature-card reclame">
                    <h2>Reclame</h2>
                    <img src="assets/images/icons/bell.svg" alt="Ícone de sino">
                    <a href="pages/reclame.html" class="action-button">
                        Reclamar
                        <span class="arrow-icon">›</span>
                    </a>
                </div>

                <div class="feature-card sugira">
                    <h2>Sugira</h2>
                    <img src="assets/images/icons/bulb.svg" alt="Ícone de lâmpada">
                    <a href="pages/sugira.html" class="action-button">
                        Sugerir
                        <span class="arrow-icon">›</span>
                    </a>
                </div>
            </div>

            <div class="quick-links">
                <a href="pages/melhores-avaliados.html" class="quick-link">Melhores Avaliados</a>
                <a href="pages/reclamacoes-resolvidas.html" class="quick-link">Reclamações Resolvidas</a>
                <a href="pages/reclamacoes-pendentes.html" class="quick-link">Reclamações Pendentes</a>
                <a href="pages/sugestoes-aplicadas.html" class="quick-link">Sugestões Aplicadas</a>
            </div>
        </section>
    </main>
   
    <footer>
        <!-- Elementos do rodapé aqui -->
    </footer>

    <!-- Avatar flutuante no canto inferior direito -->
    <div class="floating-avatar">
        <img src="assets/images/avatars/support.png" alt="Avatar de ajuda">
        <div class="chat-bubble">
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
                </div>
            </div>
        </div>
    </div>
   
    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/components/chat.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', () => {
  const usuario = JSON.parse(localStorage.getItem('usuario') || 'null');
  const authButtons = document.querySelector('.auth-buttons');

  if (usuario) {
    // exibe "Olá, Nome" + botão Sair
    authButtons.innerHTML = `
      <span class="usuario-logado">Olá, ${usuario.nome}</span>
      <button id="logout-btn" class="btn-sair">Sair</button>
    `;

    document
      .getElementById('logout-btn')
      .addEventListener('click', () => {
        localStorage.removeItem('usuario');
        window.location.href = 'pages/entrar.html';
      });
  }
  // se não tiver usuário no storage, deixa os botões originais
});
</script>
</body>
</html>
