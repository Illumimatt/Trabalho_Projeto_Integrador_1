<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Avalie - Fala, CEUB!</title>
    <link rel="stylesheet" href="../css/avalie.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@600;700&family=Syne:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="../css/components/img/icone-logo.png" alt="Logo Fala, CEUB!" />
                    <span>Fala, CEUB!</span>
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="avalie.html">Avalie</a></li>
                    <li><a href="reclame.html">Reclame</a></li>
                    <li><a href="sugira.html">Sugira</a></li>
                    <li><a href="para-empresas.html">Para Empresas</a></li>
                </ul>
            </div>
            <div class="auth-buttons">
                <a href="criar-conta.html" class="btn-criar-conta">criar conta</a>
                <a href="entrar.html" class="btn-entrar">Entrar</a>
            </div>
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usuario = JSON.parse(localStorage.getItem('usuario') || 'null');
            const authButtons = document.querySelector('.auth-buttons');

            if (!usuario) {
                window.location.href = 'entrar.html';
                return;
            }

            authButtons.innerHTML = `
        <span class="usuario-logado">Olá, ${usuario.nome}</span>
        <button id="logout-btn" class="btn-sair">Sair</button>
      `;
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('usuario');
                window.location.href = 'entrar.html';
            });
        });
    </script>

    <main class="avalie-page">
        <h1>Avalie</h1>

        <form id="avalie-form">
            <div class="select-group">
                <div class="select-box">
                    <label for="categoria1">Selecione (Opcional)</label>
                    <select id="categoria1" name="categoria1">
                        <option value="">Selecione</option>
                    </select>
                </div>

                <div class="select-box">
                    <label for="categoria2">Selecione (Opcional)</label>
                    <select id="categoria2" name="categoria2">
                        <option value="">Selecione</option>
                    </select>
                </div>
            </div>

            <div class="estrelas-avaliacao">
                <input type="radio" id="estrela5" name="avaliacao" value="5">
                <label for="estrela5">★</label>
                <input type="radio" id="estrela4" name="avaliacao" value="4">
                <label for="estrela4">★</label>
                <input type="radio" id="estrela3" name="avaliacao" value="3">
                <label for="estrela3">★</label>
                <input type="radio" id="estrela2" name="avaliacao" value="2">
                <label for="estrela2">★</label>
                <input type="radio" id="estrela1" name="avaliacao" value="1">
                <label for="estrela1">★</label>
            </div>


            <div class="form-group">
                <label for="avaliacao"><span class="asterisk">✱</span></label>
                <textarea id="avaliacao" name="avaliacao" rows="6" placeholder="Descreva sua avaliação aqui..."
                    required></textarea>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="anonimo" name="anonimo" />
                <label for="anonimo">Comentar Anonimamente</label>
            </div>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
        <div class="reclamacoes-recentes">
            <a href="melhores-avaliados.html" class="btn-reclamacoes">
                Ver os Melhores Avaliados
            </a>
        </div>
    </main>

    <script src="../js/avalie.js" defer></script>
</body>

</html>
