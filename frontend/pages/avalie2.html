<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie - Fala, CEUB!</title>
   
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/avalie2.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/avatars.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../index.html">
                    <img src="assets/images/logo.png" alt="Logo Fala, CEUB!">
                </a>
            </div>
           
            <div class="menu">
                <ul>
                    <li><a href="../pages/avalie.html">Avalie</a></li>
                    <li><a href="../pages/reclame.html">Reclame</a></li>
                    <li><a href="../pages/sugira.html">Sugira</a></li>
                    <li><a href="../pages/para-empresas.html">Para Empresas</a></li>
                </ul>
            </div>
           
            <div class="auth-buttons">
                <a href="../pages/criar-conta.html" class="btn-criar-conta">criar conta</a>
                <a href="../pages/entrar.html" class="btn-entrar">Entrar</a>
            </div>
        </nav>
    </header>

   <!--  -->
    <main>
        <section class="avaliacao">
            <div class="container">
                <div id="conteudo-avaliacao">
                    <!-- O título será inserido aqui via JavaScript -->
                </div>
                <div class="estrelas-avaliacao">
                    <input type="radio" id="estrela5" name="avaliacao" value="5">
                    <label for="estrela5">★</label>
                    
                    <input type="radio" id="estrela4" name="avaliacao" value="4">
                    <label for="estrela4">★</label>
                    
                    <input type="radio" id="estrela3" name="avaliacao" value="3">
                    <label for="estrela3">★</label>
                    
                    <input type="radio" id="estrela2" name="avaliacao" value="2">
                    <label for="estrela2">★</label>
                    
                    <input type="radio" id="estrela1" name="avaliacao" value="1">
                    <label for="estrela1">★</label>
                </div>

                <div class="anonimo-switch">
                    <label>
                        <input type="checkbox" id="anonimo-checkbox">
                        <span class="slider round"></span>
                    </label>
                    <span>Avaliar anônimamente</span>
                </div>

                <div class="comentario-area">
                    <textarea id="comentario-texto" placeholder="Escreva sua avaliação aqui..."></textarea>
                </div>
                <button id="enviar-avaliacao" class="botao-avaliar">Enviar Avaliação</button>           
</          </div>
        </section>
    </main>
   
    <footer>
        <!-- Elementos do rodapé aqui -->
    </footer>

    <!-- Avatar flutuante no canto inferior direito -->
    <div class="floating-avatar">
        <img src="assets/images/avatars/support.png" alt="Avatar de ajuda">
        <div class="chat-bubble">
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
   
    <!-- JavaScript -->
    <script src="../js/avalie2.js"></script>
    <script src="js/components/chat.js"></script>

</body>
</html>
