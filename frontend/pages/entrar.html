<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Entrar - Fala, CEUB!</title>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <label for="email">Email</label><br>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="seu@exemplo.com"
      required
    ><br><br>

    <label for="senha">Senha</label><br>
    <input
      type="password"
      id="senha"
      name="senha"
      required
    ><br>
    <p><a href="/esqueci-senha">Esqueceu sua senha?</a></p>

    <button type="submit">Entrar</button>
    <p id="login-erro" style="color: red;"></p>
  </form>
</body>
</html>
