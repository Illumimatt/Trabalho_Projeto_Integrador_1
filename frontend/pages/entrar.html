<body>
  <h1>Login</h1>
  <form id="login-form">
    <label for="email">Email</label><br>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="seu@exemplo.com"
      required
    ><br><br>

    <label for="senha">Senha</label><br>
    <input
      type="password"
      id="senha"
      name="senha"
      required
    ><br>

    <button type="submit">Entrar</button>
    <p id="login-erro" style="color: red;"></p>
  </form>
  <script src="../js/entrar.js"></script>
