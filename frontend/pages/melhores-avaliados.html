<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Melhores Avaliados - Fala, CEUB!</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@600;700&family=Syne:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/melhores-avaliados.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
          <a href="../index.html">
              <img src="../css/components/img/icone-logo.png" alt="Logo Fala, CEUB!" />
              <span class="logo-text">Fala, CEÜB!</span>
          </a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="avalie.html">Avalie</a></li>
          <li><a href="reclame.html">Reclame</a></li>
          <li><a href="sugira.html">Sugira</a></li>
          <li><a href="para-empresas.html">Para Empresas</a></li>
        </ul>
      </div>
      <div class="auth-buttons">
        <a href="criar-conta.html" class="btn-criar-conta">criar conta</a>
        <a href="entrar.html" class="btn-entrar">Entrar</a>
      </div>
    </nav>
  </header>

  <script>
    // Script de autenticação do usuário (idêntico ao restante do projeto)
    document.addEventListener('DOMContentLoaded', () => {
      const usuario = JSON.parse(localStorage.getItem('usuario') || 'null');
      const authButtons = document.querySelector('.auth-buttons');


  if (usuario) {
    authButtons.innerHTML = `
      <span class="usuario-logado">Olá, ${usuario.nome}</span>
      <button id="logout-btn" class="btn-sair" aria-label="Sair">
        <img 
          src="../css/components/img/mingcute_exit-fill.svg" 
          alt="Sair" 
          class="icon-exit"
        />
      </button>
    `;
    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('usuario');
      window.location.href = 'entrar.html';
    });  }
    });
  </script>

  <main>
    <div class="ranking-container">
      <a href="avalie.html" class="btn-voltar">&lt; Voltar para Avaliar</a>
      <h1>Melhores Avaliados</h1>

      <section class="podium">
        <div class="podium-card rank-2">
          <img src="../css/components/img/user-icon.svg" alt="Ícone de Usuário" class="podium-user-icon">
          <h3 class="podium-name">Lorem Ipsum</h3>
          <img src="../css/components/img/silver-trophy.svg" alt="Troféu de Prata" class="podium-trophy">
          <div class="podium-rating">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
          </div>
          <span class="podium-score">(95)</span>
        </div>

        <div class="podium-card rank-1">
          <img src="../css/components/img/user-icon.svg" alt="Ícone de Usuário" class="podium-user-icon">
          <h3 class="podium-name">Lorem Ipsum</h3>
          <img src="../css/components/img/gold-trophy.svg" alt="Troféu de Ouro" class="podium-trophy">
          <div class="podium-rating">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
          </div>
          <span class="podium-score">(100)</span>
        </div>

        <div class="podium-card rank-3">
          <img src="../css/components/img/user-icon.svg" alt="Ícone de Usuário" class="podium-user-icon">
          <h3 class="podium-name">Lorem Ipsum</h3>
          <img src="../css/components/img/bronze-trophy.svg" alt="Troféu de Bronze" class="podium-trophy">
          <div class="podium-rating">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>☆</span>
          </div>
          <span class="podium-score">(78)</span>
        </div>
      </section>

      <section class="ranking-list">
        <table>
          <thead>
            <tr>
              <th>Colocação</th>
              <th>Nome</th>
              <th>Nota</th>
              <th>Avaliações</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </section>

    </div>
  </main>

  <script src="../js/melhores-avaliados.js"></script>
</body>
</html>
